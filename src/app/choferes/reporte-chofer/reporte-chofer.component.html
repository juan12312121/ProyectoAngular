<div class="flex bg-[#F0F4FF] min-h-screen">
    <app-sidebar-chofer></app-sidebar-chofer>



    <div class="container mx-auto p-6">
      <h2 class="text-3xl font-semibold mb-6 text-gray-800 text-center">Crear Reporte</h2>
      <form (ngSubmit)="onSubmit()" #reportForm="ngForm" class="space-y-6 max-w-3xl mx-auto bg-white p-8 rounded-lg shadow-lg">
      
        <!-- Campo para seleccionar el tipo de reporte -->
        <div class="form-group">
          <label for="tipo_reporte" class="block text-sm font-medium text-gray-700 mb-2">Tipo de Reporte</label>
          <div class="relative">
            <select 
              id="tipo_reporte" 
              name="tipo_reporte" 
              class="mt-2 block w-full px-4 py-3 pr-10 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
              [(ngModel)]="reportData.tipo_reporte" 
              required
            >
              <option value="Incidencia">Incidencia</option>
              <option value="Mantenimiento">Mantenimiento</option>
              <option value="Observación">Observación</option>
              <option value="Otro">Otro</option>
            </select>
            <i class="absolute inset-y-0 right-0 flex items-center px-2 text-gray-500">
              <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v12a1 1 0 01-2 0V4a1 1 0 011-1z" clip-rule="evenodd" />
                <path fill-rule="evenodd" d="M3 10a1 1 0 011 1h12a1 1 0 010 2H4a1 1 0 01-1-2z" clip-rule="evenodd" />
              </svg>
            </i>
          </div>
        </div>
    
        <!-- Campo para la descripción del reporte -->
        <div class="form-group">
          <label for="descripcion" class="block text-sm font-medium text-gray-700 mb-2">Descripción</label>
          <div class="relative">
            <textarea 
              id="descripcion" 
              name="descripcion" 
              class="mt-2 block w-full px-4 py-3 pr-10 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" 
              [(ngModel)]="reportData.descripcion" 
              rows="4" 
              required
            ></textarea>
            <i class="absolute inset-y-0 right-0 flex items-center px-3 text-gray-500">
              <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                <path fill-rule="evenodd" d="M14 2a1 1 0 011 1v12a1 1 0 01-2 0V4a1 1 0 011-1z" clip-rule="evenodd" />
                <path fill-rule="evenodd" d="M3 10a1 1 0 011 1h12a1 1 0 010 2H4a1 1 0 01-1-2z" clip-rule="evenodd" />
              </svg>
            </i>
          </div>
        </div>
    
        <!-- Botón para enviar el formulario -->
        <div class="flex justify-end">
          <button 
            type="submit" 
            class="px-6 py-3 bg-indigo-600 text-white font-semibold rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition duration-300 ease-in-out" 
            [disabled]="!reportForm.form.valid">
            <i class="mr-2 fas fa-paper-plane"></i> Crear Reporte
          </button>
        </div>
      </form>
    </div>
    

</div>
