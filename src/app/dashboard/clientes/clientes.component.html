
<div class="flex h-screen bg-gray-100">
    <!-- Sidebar -->
    <aside class="sidebar bg-gray-900 text-white w-64 flex-shrink-0 flex flex-col">
        <!-- Logo and Title -->
        <div class="p-6 flex items-center bg-gray-800">
            <img src="path-to-your-logo.png" alt="Logo" class="w-12 h-12 mr-4"> <!-- Replace with your logo path -->
            <span class="text-2xl font-bold">Renta de Carros</span>
        </div>

        <!-- User Greeting -->
        <div class="p-6 bg-gray-800 text-gray-300 border-t border-gray-700">
            <p class="text-lg font-semibold">Hola, <span id="user-name">Juan Pérez</span></p>
        </div>

        <!-- Navigation -->
        <nav class="mt-6 flex-1">
            <a routerLink="/dashboard" class="block p-4 rounded-md hover:bg-blue-600 transition-colors">Dashboard</a>
            <a routerLink="/clientes" class="block p-4 rounded-md bg-blue-600">Clientes</a> <!-- Active Link Highlight -->
