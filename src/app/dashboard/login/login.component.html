<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
      <!-- Logo -->
      <div class="flex justify-center mb-6">
        <img src="img/logo-2.jpg" alt="Logo" class="w-24 h-24">
      </div>
      
      <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Inicio de Sesión Administrador</h2>
      
      <form>
        <!-- Campo: Nombre de Usuario -->
        <div class="mb-4">
          <label for="username" class="block text-sm font-medium text-gray-700">Nombre de Usuario</label>
          <input 
            type="text" 
            id="username" 
            name="username" 
            required 
            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Ingrese su nombre de usuario">
        </div>
        
        <!-- Campo: Contraseña -->
        <div class="mb-6">
          <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            required 
            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Ingrese su contraseña">
        </div>
        
        <!-- Mensaje de error -->
        <div class="text-red-600 text-sm mb-4">
          <!-- Aquí se mostrará el mensaje de error si es necesario -->
        </div>
        
        <button 
          type="submit" 
          class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-md shadow-lg hover:bg-blue-700 transition-all duration-300">
          Iniciar Sesión
        </button>
      </form>
    </div>
  </div>
