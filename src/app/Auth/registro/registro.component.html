<title>Registro de Usuario - Renta de Autos</title>

<div class="flex justify-center items-center w-screen h-screen bg-gradient-to-r from-gray-200 to-gray-400">
  <form (ngSubmit)="register()" #form="ngForm" class="bg-white p-10 rounded-lg shadow-lg flex flex-col items-center transform transition-transform hover:scale-105">
    
 
    
    <!-- Logo section -->
    <div class="flex flex-col items-center mb-5">
      <img alt="Rent-A-Car logo" class="w-24 mb-3" src="/img/logo-2.jpg">
      <p class="text-3xl font-bold text-gray-800">Registro de Usuario</p>
    </div>
    
   <!-- Mensaje de advertencia si el formulario no es válido -->
   <div *ngIf="form.invalid && form.touched" class="text-red-500 text-sm mb-4">
    <span>Por favor, completa todos los campos.</span>
  </div>

    <!-- Nombre Completo -->
    <input [(ngModel)]="nombre" required placeholder="Nombre Completo" class="w-80 p-3 mb-4 border border-gray-300 rounded-lg shadow-sm focus:border-green-600 focus:ring focus:ring-green-200 focus:outline-none transition-all" name="fullName" type="text" #nombreField="ngModel">
    <div *ngIf="nombreField?.invalid && nombreField?.touched" class="text-red-500 text-sm">Este campo es obligatorio</div>
    
    <!-- Cambio de Nombre de Usuario a Nickname -->
    <input [(ngModel)]="nickname" required placeholder="Nickname" class="w-80 p-3 mb-4 border border-gray-300 rounded-lg shadow-sm focus:border-green-600 focus:ring focus:ring-green-200 focus:outline-none transition-all" name="nickname" type="text" #nicknameField="ngModel">
    <div *ngIf="nicknameField?.invalid && nicknameField?.touched" class="text-red-500 text-sm">Este campo es obligatorio</div>
    
    <!-- Correo Electrónico -->
    <input [(ngModel)]="email" required placeholder="Correo Electrónico" class="w-80 p-3 mb-4 border border-gray-300 rounded-lg shadow-sm focus:border-green-600 focus:ring focus:ring-green-200 focus:outline-none transition-all" name="email" type="email" #emailField="ngModel">
    <div *ngIf="emailField?.invalid && emailField?.touched" class="text-red-500 text-sm">Este campo es obligatorio</div>
    
    <!-- Contraseña -->
    <div class="relative w-80 mb-4">
      <input [(ngModel)]="contrasena" required [type]="passwordVisible ? 'text' : 'password'" placeholder="Contraseña" class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:border-green-600 focus:ring focus:ring-green-200 focus:outline-none transition-all" name="password" type="password" #passwordField="ngModel">
      <button type="button" (click)="togglePasswordVisibility()" class="absolute right-3 top-3 text-gray-600">
        <i class="fa" [ngClass]="passwordVisible ? 'fa-eye-slash' : 'fa-eye'"></i>
      </button>
      <div *ngIf="passwordField?.invalid && passwordField?.touched" class="text-red-500 text-sm">Este campo es obligatorio</div>
    </div>

    <!-- Confirmar Contraseña -->
    <div class="relative w-80 mb-6">
      <input [(ngModel)]="confirmarContrasena" required [type]="confirmPasswordVisible ? 'text' : 'password'" placeholder="Confirmar Contraseña" class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:border-green-600 focus:ring focus:ring-green-200 focus:outline-none transition-all" name="confirmPassword" type="password" #confirmPasswordField="ngModel">
      <button type="button" (click)="toggleConfirmPasswordVisibility()" class="absolute right-3 top-3 text-gray-600">
        <i class="fa" [ngClass]="confirmPasswordVisible ? 'fa-eye-slash' : 'fa-eye'"></i>
      </button>
      <div *ngIf="confirmPasswordField?.invalid && confirmPasswordField?.touched" class="text-red-500 text-sm">Este campo es obligatorio</div>
    </div>

    <button type="submit" [disabled]="form.invalid" class="w-80 p-3 bg-green-600 text-white font-semibold rounded-lg hover:bg-green-700 transform transition-transform hover:scale-110 shadow-lg">
      Registrarse
    </button>
    
    <p class="text-gray-600 mt-4 text-sm">
      ¿Ya tienes cuenta? 
      <a class="text-green-600 font-medium hover:text-green-700 transition-colors" href="/login">Inicia sesión</a>
    </p>
  </form>
</div>
