<title>Registro de Usuario - Renta de Autos</title>

<div class="flex justify-center items-center w-screen h-screen bg-gradient-to-r from-gray-200 to-gray-400">
  <form (ngSubmit)="register()" class="bg-white p-10 rounded-lg shadow-lg flex flex-col items-center transform transition-transform hover:scale-105">
    
    <!-- Logo section -->
    <div class="flex flex-col items-center mb-5">
      <img alt="Rent-A-Car logo" class="w-24 mb-3" src="/img/logo-2.jpg">
      <p class="text-3xl font-bold text-gray-800">Registro de Usuario</p>
    </div>
    
    <!-- Input fields -->
    <input [(ngModel)]="nombre" required placeholder="Nombre Completo" class="w-80 p-3 mb-4 border border-gray-300 rounded-lg shadow-sm focus:border-green-600 focus:ring focus:ring-green-200 focus:outline-none transition-all" name="fullName" type="text">
    
    <input [(ngModel)]="usuario" required placeholder="Nombre de Usuario" class="w-80 p-3 mb-4 border border-gray-300 rounded-lg shadow-sm focus:border-green-600 focus:ring focus:ring-green-200 focus:outline-none transition-all" name="username" type="text">
    
    <input [(ngModel)]="email" required placeholder="Correo Electrónico" class="w-80 p-3 mb-4 border border-gray-300 rounded-lg shadow-sm focus:border-green-600 focus:ring focus:ring-green-200 focus:outline-none transition-all" name="email" type="email">
    
    <input [(ngModel)]="contrasena" required placeholder="Contraseña" class="w-80 p-3 mb-4 border border-gray-300 rounded-lg shadow-sm focus:border-green-600 focus:ring focus:ring-green-200 focus:outline-none transition-all" name="password" type="password">
    
    <input [(ngModel)]="confirmarContrasena" required placeholder="Confirmar Contraseña" class="w-80 p-3 mb-6 border border-gray-300 rounded-lg shadow-sm focus:border-green-600 focus:ring focus:ring-green-200 focus:outline-none transition-all" name="confirmPassword" type="password">
    
    <!-- Register button -->
    <button type="submit" class="w-80 p-3 bg-green-600 text-white font-semibold rounded-lg hover:bg-green-700 transform transition-transform hover:scale-110 shadow-lg">
      Registrarse
    </button>
    
    <!-- Login link -->
    <p class="text-gray-600 mt-4 text-sm">
      ¿Ya tienes cuenta? 
      <a class="text-green-600 font-medium hover:text-green-700 transition-colors" href="/login">Inicia sesión</a>
    </p>
  </form>
</div>
