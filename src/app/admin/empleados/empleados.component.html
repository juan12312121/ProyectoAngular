<div class="flex bg-[#F0F4FF]">
  <!-- Sidebar -->
  <app-sidebar></app-sidebar>

  <!-- Contenido Principal -->
  <div class="flex-1 p-6 ml-[85px]">
    <!-- Título principal -->
    <h2 class="text-3xl font-semibold text-gray-800 mb-6">
      Empleados Registrados
    </h2>

    <!-- Tabla de Empleados -->
    <div class="bg-white p-6 rounded-lg shadow-xl">
      <h3 class="text-xl font-semibold text-gray-800 mb-4">
        Lista de Empleados
      </h3>

      <!-- Botón para Agregar Nuevo Empleado -->
      <button
        class="text-white bg-green-500 px-6 py-3 rounded-lg hover:bg-green-600 mb-6 transition-all"
        (click)="agregarEmpleado()"
      >
        Agregar Nuevo Empleado
      </button>

      <!-- Tabla de Empleados -->
      <table
        class="min-w-full table-auto border-collapse shadow-lg rounded-lg overflow-hidden"
      >
        <thead class="bg-gradient-to-r from-blue-500 to-indigo-600 text-white">
          <tr>
            <th class="px-6 py-4 text-left">ID Empleado</th>
            <th class="px-6 py-4 text-left">Nombre</th>
            <th class="px-6 py-4 text-left">Nombre de Usuario</th>
            <th class="px-6 py-4 text-left">Correo Electrónico</th>
            <th class="px-6 py-4 text-left">Fecha de Registro</th>
            <th class="px-6 py-4 text-left">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <!-- Render each empleado -->
          <tr
            *ngFor="let empleado of paginatedEmpleados"
            class="border-t hover:bg-gray-50 transition-all duration-300"
          >
            <td class="px-6 py-4 text-gray-800">{{ empleado.id }}</td>
            <td class="px-6 py-4 text-gray-800">
              {{ empleado.nombre_completo }}
            </td>
            <td class="px-6 py-4 text-gray-800">
              {{ empleado.nombre_usuario }}
            </td>
            <td class="px-6 py-4 text-gray-800">{{ empleado.correo }}</td>
            <td class="px-6 py-4 text-gray-800">
              {{ empleado.fecha_creacion }}
            </td>
            <td class="px-6 py-4">
              <!-- Botón de Eliminar -->
              <button
                class="text-white bg-red-500 px-4 py-2 rounded-lg hover:bg-red-600 transition-all"
                (click)="deleteUser(empleado.id)"
              >
                Eliminar
              </button>
            </td>
          </tr>
        </tbody>
      </table>

      <!-- Paginación -->
      <div class="flex justify-center mt-6">
        <!-- Botón de "Anterior" -->
        <button
          class="bg-gray-200 px-6 py-3 rounded-l-lg text-gray-700 font-semibold hover:bg-gray-300 transition-all"
          [disabled]="currentPage === 1"
          (click)="onPageChange(currentPage - 1)"
        >
          Anterior
        </button>

        <!-- Indicador de la página actual -->
        <span class="px-4 py-3 text-lg font-semibold"
          >{{ currentPage }} de {{ totalPages }}</span
        >

        <!-- Botón de "Siguiente" -->
        <button
          class="bg-gray-200 px-6 py-3 rounded-r-lg text-gray-700 font-semibold hover:bg-gray-300 transition-all"
          [disabled]="currentPage === totalPages"
          (click)="onPageChange(currentPage + 1)"
        >
          Siguiente
        </button>
      </div>
    </div>
  </div>
</div>
