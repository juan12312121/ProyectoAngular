<!-- Sidebar Navigation links -->
<div class="flex flex-col h-screen bg-gray-800 text-white w-64">
  <!-- Logo -->
  <div class="flex items-center justify-center p-4 bg-gray-900">
    <img src="img/logo-2.jpg" alt="Logo" class="h-10 w-10 rounded-full animate-bounce" />
    <span class="ml-2 text-lg font-semibold">RentaDrives</span>
  </div>

  <!-- User greeting -->
  <div class="flex flex-col items-center justify-center p-4 bg-gray-700">
    <p class="text-sm">Hola, {{ userName }}</p>
  </div>

  <!-- Navigation links -->
  <nav class="flex-1 p-4">
    <ul>
      <li class="mb-4">
        <a 
          routerLink="/admin" 
          routerLinkActive="active-link" 
          class="block text-lg p-2 rounded transition-all duration-200 transform hover:scale-105 hover:bg-gray-700"
        >
          Dashboard
        </a>
      </li>
      <li class="mb-4">
        <a 
          routerLink="/admin/carros-registrados" 
          routerLinkActive="active-link" 
          class="block text-lg p-2 rounded transition-all duration-200 transform hover:scale-105 hover:bg-gray-700"
        >
          Carros Registrados
        </a>
      </li>
      
      
      <li class="mb-4">
        <a 
          routerLink="/clientes" 
          routerLinkActive="active-link" 
          class="block text-lg p-2 rounded transition-all duration-200 transform hover:scale-105 hover:bg-gray-700"
        >
          Clientes
        </a>
      </li>
      <li class="mb-4">
        <a 
          routerLink="/empleados" 
          routerLinkActive="active-link" 
          class="block text-lg p-2 rounded transition-all duration-200 transform hover:scale-105 hover:bg-gray-700"
        >
          Empleados
        </a>
      </li>
      <li class="mb-4">
        <a 
          routerLink="/reservas" 
          routerLinkActive="active-link" 
          class="block text-lg p-2 rounded transition-all duration-200 transform hover:scale-105 hover:bg-gray-700"
        >
          Reservas
        </a>
      </li>
      <li class="mb-4">
        <a 
          routerLink="/promociones" 
          routerLinkActive="active-link" 
          class="block text-lg p-2 rounded transition-all duration-200 transform hover:scale-105 hover:bg-gray-700"
        >
          Promociones
        </a>
      </li>
      <li class="mb-4">
        <a 
          routerLink="/incidencias" 
          routerLinkActive="active-link" 
          class="block text-lg p-2 rounded transition-all duration-200 transform hover:scale-105 hover:bg-gray-700"
        >
          Incidencias
        </a>
      </li>
      <li class="mb-4">
        <a 
          routerLink="/reportes" 
          routerLinkActive="active-link" 
          class="block text-lg p-2 rounded transition-all duration-200 transform hover:scale-105 hover:bg-gray-700"
        >
          Reportes
        </a>
      </li>
    </ul>
  </nav>

  <!-- Logout button for admin -->
  <div class="p-4">
    <button *ngIf="isAdmin()" (click)="logoutAdmin()" 
      class="w-full bg-red-500 hover:bg-red-600 text-white py-2 rounded transition-all duration-200 transform hover:scale-105">
      Cerrar sesi√≥n
    </button>
  </div>
</div>
