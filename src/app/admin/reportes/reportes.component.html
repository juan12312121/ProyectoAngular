<div class="flex min-h-screen bg-[#F0F4FF]">
  <app-sidebar></app-sidebar>

  <div class="flex-1 p-6">
    <h2 class="text-2xl font-semibold mb-6">Lista de Reportes</h2>

    <div class="overflow-x-auto bg-white rounded-lg shadow-xl">
      <table class="min-w-full table-auto border-collapse">
        <thead>
          <tr class="bg-gradient-to-r from-gray-400 to-[#2D9CDB] text-white">
            <th class="px-6 py-3 text-left text-sm font-medium border-r border-b border-gray-300">ID</th>
            <th class="px-6 py-3 text-left text-sm font-medium border-r border-b border-gray-300">Tipo de Reporte</th>
            <th class="px-6 py-3 text-left text-sm font-medium border-r border-b border-gray-300">Descripción</th>
            <th class="px-6 py-3 text-left text-sm font-medium border-r border-b border-gray-300">Fecha de Generación</th>
            <th class="px-6 py-3 text-left text-sm font-medium border-r border-b border-gray-300">Estado</th>
            <th class="px-6 py-3 text-left text-sm font-medium border-b border-gray-300">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let reporte of reportes" class="hover:bg-[#f1f5f9] transition duration-200">
            <td class="px-6 py-4 text-sm border-r border-b border-gray-200">{{ reporte.idreporte }}</td>
            <td class="px-6 py-4 text-sm border-r border-b border-gray-200">{{ reporte.tipo_reporte }}</td>
            <td class="px-6 py-4 text-sm border-r border-b border-gray-200 break-words whitespace-normal max-w-[200px]">
              {{ reporte.descripcion }}
            </td>
            
            <td class="px-6 py-4 text-sm border-r border-b border-gray-200">{{ reporte.fecha_generacion | date : "dd/MM/yyyy HH:mm" }}</td>
            <td class="px-6 py-4 text-sm border-r border-b border-gray-200">{{ reporte.estado }}</td>
            <td class="px-6 py-4 text-sm border-b border-gray-200">
              <!-- Button with Tooltip for "Ver Detalles" -->
              <div class="group relative inline-block">
                <button
                  class="bg-[#4f52ba] text-white px-4 py-2 rounded-md hover:bg-[#3e4199]"
                  (click)="verDetalles(reporte.idreporte)"
                >
                  <i class="fas fa-eye mr-2"></i>  
                </button>
                <span class="absolute left-1/2 transform -translate-x-1/2 bottom-full mb-2 text-xs text-white bg-black rounded px-2 py-1 opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                  Ver detalles
                </span>
              </div>
              
              <!-- Button with Tooltip for "Caso Arreglado" -->
              
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Mensaje cuando no hay reportes -->
    <p *ngIf="reportes.length === 0" class="text-center mt-4 text-gray-600">
      No hay reportes disponibles.
    </p>
  </div>
</div>
