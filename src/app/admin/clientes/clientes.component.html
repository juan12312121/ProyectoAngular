<div class="flex bg-[#F0F4FF]">
  <!-- Sidebar -->
  <app-sidebar></app-sidebar>

  <!-- Contenido Principal -->
  <div class="flex-1 p-6 ml-[85px]">
    <!-- Título principal -->
    <h2 class="text-3xl font-semibold text-gray-800 mb-6">Clientes Registrados</h2>

    <!-- Tabla de Clientes -->
    <div class="bg-white p-6 rounded-lg shadow-xl">
      <h3 class="text-xl font-semibold text-gray-800 mb-4">Lista de Clientes</h3>

      <!-- Tabla de Clientes -->
      <table class="min-w-full table-auto border-collapse shadow-lg rounded-lg overflow-hidden">
        <thead class="bg-gradient-to-r from-green-500 to-teal-500 text-white">
          <tr>
            <th class="px-6 py-4 text-left">ID Cliente</th>
            <th class="px-6 py-4 text-left">Nombre</th>
            <th class="px-6 py-4 text-left">Nombre de Usuario</th>
            <th class="px-6 py-4 text-left">Correo Electrónico</th>
            <th class="px-6 py-4 text-left">Fecha de Registro</th>
            <th class="px-6 py-4 text-left">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <!-- Render each cliente -->
          <tr *ngFor="let cliente of paginatedClientes" class="border-t hover:bg-gray-50 transition-all duration-300">
            <td class="px-6 py-4 text-gray-800">{{ cliente.id }}</td>
            <td class="px-6 py-4 text-gray-800">{{ cliente.nombre_completo }}</td>
            <td class="px-6 py-4 text-gray-800">{{ cliente.nombre_usuario }}</td>
            <td class="px-6 py-4 text-gray-800">{{ cliente.correo }}</td>
            <td class="px-6 py-4 text-gray-800">{{ cliente.fecha_creacion }}</td>
            <td class="px-6 py-4">
              <!-- Botón de Ver Historial -->
              <button class="text-white bg-blue-500 px-4 py-2 rounded-lg hover:bg-blue-600 ml-2 transition-all"
                      (click)="verHistorial(cliente.id)">
                Ver Historial
              </button>
              <!-- Botón de Eliminar -->
              <button class="text-white bg-red-500 px-4 py-2 rounded-lg hover:bg-red-600 ml-2 transition-all"
                      (click)="deleteUser(cliente.id)">
                Eliminar
              </button>
            </td>
          </tr>
        </tbody>
      </table>

      <!-- Paginación -->
      <div class="flex justify-center mt-6">
        <!-- Botón de "Anterior" -->
        <button
          class="bg-gray-200 px-6 py-3 rounded-l-lg text-gray-700 font-semibold hover:bg-gray-300 transition-all"
          [disabled]="currentPage === 1"
          (click)="onPageChange(currentPage - 1)">
          Anterior
        </button>

        <!-- Indicador de la página actual -->
        <span class="px-4 py-3 text-lg font-semibold">{{ currentPage }} de {{ totalPages }}</span>

        <!-- Botón de "Siguiente" -->
        <button
          class="bg-gray-200 px-6 py-3 rounded-r-lg text-gray-700 font-semibold hover:bg-gray-300 transition-all"
          [disabled]="currentPage === totalPages"
          (click)="onPageChange(currentPage + 1)">
          Siguiente
        </button>
      </div>
    </div>
  </div>
</div>
