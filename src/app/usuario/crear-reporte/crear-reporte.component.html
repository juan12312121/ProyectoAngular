<app-navbar></app-navbar>

<div class="container mx-auto p-6">
  <h2 class="text-3xl font-semibold mb-6 text-gray-800 text-center">
    Crear Reporte
  </h2>
  <form
    (ngSubmit)="onSubmit()"
    #reportForm="ngForm"
    class="space-y-6 max-w-3xl mx-auto bg-white p-8 rounded-lg shadow-lg"
  >
    <!-- Campo para seleccionar el tipo de reporte -->
    <div class="form-group">
      <label
        for="tipo_reporte"
        class="block text-sm font-medium text-gray-700 mb-2"
        >Tipo de Reporte</label
      >
      <select
        id="tipo_reporte"
        name="tipo_reporte"
        class="mt-2 block w-full px-4 py-3 pr-10 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
        [(ngModel)]="reportData.tipo_reporte"
        required
      >
        
       
        <option value="Observacion">Observacion</option>  
        <option value="Otro">Otro</option>
        <option value="Devolucion">Devolucion</option>
      </select>
    </div>

    <!-- Campo para la descripción del reporte -->
    <div class="form-group">
      <label
        for="descripcion"
        class="block text-sm font-medium text-gray-700 mb-2"
        >Descripción</label
      >
      <textarea
        id="descripcion"
        name="descripcion"
        class="mt-2 block w-full px-4 py-3 pr-10 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
        [(ngModel)]="reportData.descripcion"
        rows="4"
        (input)="validateOffensiveWords()"
        required
      ></textarea>
      <!-- Mensaje de advertencia -->
      <span
        *ngIf="offensiveMessage"
        class="text-red-500 text-sm mt-2 inline-block"
      >
        {{ offensiveMessage }}
      </span>
    </div>

    <!-- Botón para enviar el formulario -->
    <div class="flex justify-end">
      <button
        type="submit"
        class="px-6 py-3 bg-indigo-600 text-white font-semibold rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition duration-300 ease-in-out"
        [disabled]="!reportForm.form.valid || offensiveMessage"
      >
        <i class="mr-2 fas fa-paper-plane"></i> Crear Reporte
      </button>
    </div>
  </form>
</div>

<app-chatbot></app-chatbot>
